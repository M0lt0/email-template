<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c158281da9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>email</title>
    <link rel="icon" type="svg" href="./img/envelope-solid.svg" sizes="10px" style="filter:invert() ;">
    <style type="text/css">
        body {
            background: rgb(245, 244, 244);
            margin: 0;
            border: 0;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            font-family: 'Public Sans', sans-serif;
            color: #171a1b;
        }

        .container {

            max-width: 600px;

        }

        .head {
            background: rgb(50, 60, 148);
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .logo {
            color: white;
        }

        .head .icons {
            flex-direction: row;
            gap: 10px;
            justify-content: flex-end;
            align-items: center;
        }

        .fa-brands {
            font-size: 25px;
        }

        .fa-solid {
            font-size: 25px;

        }



        .services {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: white;
            height: 500px;
            padding: 10px;
            gap: 10px;
        }

        .card {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            width: 200px;
            height: 250px;
            border: 2px solid gray;
            border-radius: 8px;
            font-size: 15px;
            align-content: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 0 2px;


        }

        .main-img {
            height: 300px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        .icons {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: row;
            width: 100%;
            height: 20px;
            margin-top: 10px;

        }

        .reference {
            display: flex;
        }

        footer {
            display: flex;
            flex-direction: column;
            background: rgb(145, 73, 73);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }

        a {
            color: white;
        }

        @media (max-width :400px) {
            .card {
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="head">
            <h2 class="logo">logo</h2>
            <div class="icons">
                <!--social media icons-->
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        <div class="main-img">
            <img src="./img/lasse-jensen-fSSO5U_iwzk-unsplash.jpg" alt="">
        </div>
        <div class="services">

            <div class="card">
                <i class="fa-solid fa-envelope"></i>
                <h3>html email</h3>
                <p> custom made html mail template
                </p>
            </div>
            <div class="card">
                <i class="fa-solid fa-house"></i>
                <h3> Email </h3>
                <p>Lorem ipsum dolor sit,adipisicing </p>
            </div>
            <div class="card">
                <i class="fa-solid fa-pen-ruler"></i>
                <h3> web design</h3>
                <p>Lorem ipsum, dolor sit amet consectetur </p>
            </div>
        </div>
        <footer>
            <div class="icons">
                <!--social media icons-->
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""> <i class="fa-brands fa-twitter"></i></a>
                <a href=""> <i class="fa-brands fa-youtube"></i></a>
                <a href=""> <i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="referance">
                <p>
                    2261 Market Street #4667 San Francisco, CA 94114 All rights reserved. Company No. 94114</p>
                <p> Preferences | Unsubscribe | View in browser</p>
            </div>
        </footer>
    </div>
</body>

</html>
